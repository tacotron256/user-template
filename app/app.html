<!-- app/app.html -->
<template>


  <div class="container-fluid">
    <div class="bs-component">
      <div class="row">
        <ul class="nav nav-tabs col-xs-10 col-xs-offset-1">
          <li class="active"><a href="#users" data-toggle="tab">Users</a></li>
          <li class="inactive"><a href="#roles" data-toggle="tab">Roles</a></li>
          <li class="inactive"><a href="#permissions" data-toggle="tab">Permissions</a></li>
        </ul>
      </div>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="users">

          <!--TODO Move useres template to new template?-->
          <div class="row">
            <div class="col-xs-6 col-xs-offset-1">
              <div class="panel panel-primary user-panel">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    User Listing
                    <div class="pull-right">
                      <i class="fa fa-search" aria-hidden="true"></i>
                      <input type="text" class="text">
                    </div>
                  </h3>
                </div>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>ID</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr repeat.for="user of users">
                      <td>${user.firstName}</td>
                      <td>${user.lastName}</td>
                      <td>${user.email}</td>
                      <td>${user.id}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <ul class="pagination user-pagination pull-right">
                <li class="disabled"><a href="#">«</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>
            <div class="col-xs-4">
              <div class="well bs-component">
                <form class="form-horizontal">
                  <fieldset>
                    <legend>User Details</legend>
                    <div class="form-group">
                      <label for="inputFName" class="col-lg-3 control-label">First Name</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputLName" class="col-lg-3 control-label">Last Name</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputDODID" class="col-lg-3 control-label">DOD ID</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputDODID" placeholder="DOD ID">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="select" class="col-lg-3 control-label">Role</label>
                      <div class="col-lg-9">
                        <select class="form-control" id="select">
                        <option>User</option>
                        <option>Administrator</option>
                        <option>User Administrator</option>
                        <option>Security Administrator</option>
                        <option>Report Administrator</option>
                      </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="select" class="col-lg-3 control-label">Active</label>
                      <div class="col-lg-9">
                        <div class="checkbox">
                          <label>
                          <input type="checkbox"> Active
                        </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group user-button-group">
                      <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary pull-left">New</button>
                        <button type="submit" class="btn btn-warning pull-left">Delete</button>
                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                        <button type="reset" class="btn btn-default pull-right">Cancel</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#dashboard" data-toggle="tab">Dashboard</a></li>
                <li class="inactive"><a href="#reports" data-toggle="tab">Reports</a></li>
                <li class="inactive"><a href="#catalog" data-toggle="tab">Catalog</a></li>
                <li class="inactive"><a href="#security" data-toggle="tab">Security</a></li>
                <li class="inactive"><a href="#utility" data-toggle="tab">Utility</a></li>
                <li class="inactive"><a href="#support" data-toggle="tab">Support</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="dashboard">
                  dashboard
                </div>
                <div class="tab-pane fade in" id="reports">
                  reports
                </div>
                <div class="tab-pane fade in" id="catalog">
                  catalog
                </div>
                <div class="tab-pane fade in" id="security">
                  security
                </div>
                <div class="tab-pane fade in" id="utility">
                  utility
                </div>
                <div class="tab-pane fade in" id="support">
                  support
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="tab-pane fade" id="roles">
          roles
        </div>
        <div class="tab-pane fade" id="permissions">
          permissions
        </div>
      </div>
    </div>
  </div>
</template>
